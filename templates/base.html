{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Notaso{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "static/css/reset.css"%}">
    <link rel="stylesheet" href="{% static "static/css/sprite.css"%}">
    <link rel="stylesheet" href="{% static "static/css/bootstrap.min.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "static/css/style.css"%}">
</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-default navbar-fixed-top m-top-for-nav" role="navigation">
        <div class="container-fluid">
            
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img id = "brand_image" src="{% static "static/img/notaso-200x37.png" %}"/></a>
            </div>

            <div class="collapse navbar-collapse navbar-right" id = "myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/professors">Professors</a>
                    </li>
                    <li><a href="/universities">Universities</a>
                </ul>
                <form class="navbar-form navbar-right navbar-collapse">
                    <a href="/login">
                        <button type="button" class="btn btn-primary" id = "loginBtn" >Login</button>
                    </a>
                    <a href="/signup">
                        <button type="button" class="btn btn-default" id = "signUpBtn">Sign Up</button>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    {% endblock %}
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}
        <div class = "container">
            <div class="awesome-shadow"></div>
            <div class = "row">
                <div class = "col-md-7 col-md-offset-3">
                    <a href="https://www.facebook.com/notaso"><i class = "footerIcons fa fa-facebook"></i></a>
                    <a href="https://twitter.com/notaso"><i class = "footerIcons fa fa-twitter"></i></a>
                    <a href="#"><i class = "footerIcons fa fa-github"></i></a>
                    <a href="#"><i class = "footerIcons fa fa-legal"></i></a>
                    <a href="#"><i class = "footerIcons fa fa-question"></i></a>
                </div>
            </div>
        </div>
    {% endblock %}
    {% block js %}
        <script src="{% static "static/js/jquery-2.1.0.js"%}"></script>
        <script src="{% static "static/js/bootstrap.min.js"%}"></script>
    {% endblock %}
</body>
</html>
